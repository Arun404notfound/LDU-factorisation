<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project - LDU Decomposition Calculator</title>
    <link rel="stylesheet" href="ldu.css">
    
</head>
<body>
    <div class="container">
        <h1>GROUP PROJECT</h1>
        <div class="team">
            <div class="member">
                <img src="PSK new.png" alt="Prem Shankar Kushwaha">
                <p>PREM SHANKAR</p>
                <p>KUSHWAHA</p>
            </div>
            <div class="member">
                <img src="PP new.png" alt="Prabhat Patidar">
                <p>PRABHAT PATIDAR</p>
            </div>
            <div class="member">
                <img src="my_photo.png" alt="Arun Kumar">
                <p>ARUN KUMAR</p>
            </div>
            <div class="member">
                <img src="Rani new.png" alt="Rani Kumari">
                <p>RANI KUMARI</p>
            </div>
            <div class="member">
                <img src="KS new.png" alt="Kuldeep Saraswat">
                <p>KULDEEP SARASWAT</p>
            </div>
        </div>
    </div>

    <div class="calculator">
        <h2>LDU Decomposition Calculator</h2>
        <label for="matrix-dimension">Enter Matrix Dimension (n x n):</label>
        <input type="number" id="matrix-dimension" min="2" placeholder="e.g., 3">
        <button onclick="generateMatrix()">Generate Matrix</button>
        <div id="matrix-inputs"></div>
        <button id="calculate-button" onclick="performLDU()" style="display: none;">Calculate</button>
    </div>
    <div class="info-box">
        <button onclick="openDocumentation()">Documentation</button>
        <button onclick="openEmailThread()">Email Thread</button>
        <button onclick="opengithubrepo()">Github Repo</button>
        </div>

    <!-- Results Section -->
    <div id="results-section" class="results-section" style="display: none;">
        <h3>Calculation of LDU Decomposition</h3>
        <div id="results"></div>
    </div>
    <script src="LDU.js"></script>
</body>
</html>
